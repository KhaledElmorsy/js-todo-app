<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <header>
            <div id="logo">Simple To Do</div>
            <div id="inspiration">Make your dreams come true</div>
        </header>
        <div id="sidebar">
            <div id="projects">
            </div>
        </div>
        <main>
            <div class="card new-todo">
                <input class="title" placeholder="New Todo">
                <input class="desc" placeholder="Description">
                <div class="checklist-container">
                    <h3 class="checklist-title">Tasks</h3>
                    <input name ="1" class="checklist-input">
                    <input name ="2" class="checklist-input">
                    <input name ="3" class="checklist-input">
                </div>
                <div class="button-container">
                    <div class="Add">Add</div>
                    <div class="Reset">Delete</div>
                </div>
            </div>
        </main>
    </body>
    <template id="card-template">
        <div class="card">
            <h2 class="title">Todo Item 1</h2>
            <p class="desc">This is a test description blah blah what does it all mean man</p>
            <div class="checklist-container">
                <h3 class="checklist-title">Tasks</h3>
            </div>
            <div class="button-container">
                <div class="done">Done</div>
                <div class="delete">Delete</div>
            </div>
        </div>
    </template>
</html>
